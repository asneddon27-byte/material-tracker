
{% extends "base.html" %}
{% block content %}
<h2>Projects</h2>

<form hx-post="/projects" hx-target="#project-list" class="mb-4">
    <div class="row g-2">
        <div class="col">
            <input type="text" name="name" class="form-control" placeholder="Project Name" required>
        </div>
        <div class="col">
            <input type="text" name="location" class="form-control" placeholder="Location">
        </div>
        <div class="col">
            <input type="text" name="status" class="form-control" placeholder="Status" value="active">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" type="submit">Add Project</button>
        </div>
    </div>
</form>

<div id="project-list">
    {% include "partials/project_list.html" %}
</div>
{% endblock %}
